{% extends "base.html" %}
{% load i18n %}

{% block title %}Déconnexion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">{% trans "Déconnexion" %}</h2>
            </div>
            <div class="card-body">
                <p class="text-center">Êtes-vous sûr de vouloir vous déconnecter ?</p>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger" type="submit">{% trans "Se déconnecter" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
